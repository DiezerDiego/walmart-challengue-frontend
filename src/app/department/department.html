<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Departments</h2>
    <button mat-raised-button color="primary" (click)="createDepartment()">Create Department</button>
  </div>

  <table mat-table [dataSource]="departments" class="mat-elevation-z8 w-100">

    <!-- Number -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>

    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="accent" (click)="viewItems(element.number)">View Items</button>
        <button mat-button color="primary" (click)="editDepartment(element)">Edit</button>
        <button mat-button color="warn" (click)="deleteDepartment(element.number)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['number', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['number', 'description', 'actions'];"></tr>
  </table>
</div>
